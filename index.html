<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div class="scroller"></div>
    <div class="error-message-div">
        <p class="error-message"></p>
    </div>
    <div class="top-bar">
        <h1>Weather App</h1>
    </div>
    <div id="cover">
        <form id="form" method="get" action="">
            <div class="tb">
              <div class="td"><input id="search-input" type="text" placeholder="City or Zipcode" required></div>
              <div class="td" id="s-cover">
                <button type="submit">
                  <div id="s-circle"></div>
                  <span></span>
                </button>
              </div>
            </div>
        </form>
    </div>
    <div class="weather-container">
        <h2 class="city"></h2>
        <p class="country"></p>
        <p class="temp"></p>
        <div class="condition-div">
            <p class="condition-text"></p>
            <img class="condition-img" src="">
        </div>
        <p class="feels-like"></p>
        <p class="wind"></p>
    </div>
</body>
</html>
